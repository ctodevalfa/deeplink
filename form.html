<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Deeplink Generator</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text: #1e293b;
      --text-muted: #64748b;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --radius: 16px;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px 20px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      padding: 32px 28px 36px;
      box-shadow: var(--shadow-xl);
      backdrop-filter: blur(20px);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 28px;
      text-align: center;
      color: var(--text);
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: #fff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    /* checkbox component */
    .checkbox-wrapper {
      margin: 20px 0 28px;
    }
    
    .checkbox-container {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    
    .checkbox-container:hover {
      background-color: #f8fafc;
    }
    
    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      margin-right: 12px;
      cursor: pointer;
      accent-color: var(--primary);
      transform: scale(1.1);
    }
    
    .checkbox-container span {
      font-size: 15px;
      color: var(--text);
      line-height: 1.4;
      font-weight: 500;
    }

    #generate-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: #fff;
      border: none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      letter-spacing: -0.01em;
      position: relative;
      overflow: hidden;
    }

    #generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    #generate-btn:hover::before {
      left: 100%;
    }

    #generate-btn:hover { 
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    .banks {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .bank-btn {
      padding: 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      overflow: hidden;
      background: none;
      width: 100%;
      height: 48px;
      position: relative;
      display: block;
    }

    .bank-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.05);
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
      border-radius: 12px;
    }

    .bank-btn:hover::after {
      opacity: 1;
    }

    .bank-btn:hover { 
      transform: translateY(-4px) scale(1.02);
      box-shadow: var(--shadow-xl);
    }

    .bank-btn:active {
      transform: translateY(-2px) scale(1.01);
    }

    .bank-btn object {
      width: 100%;
      height: 48px;
      display: block;
      pointer-events: none;
      border-radius: 12px;
      object-fit: cover;
    }

    .hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 16px;
      text-align: center;
      font-weight: 500;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 16px;
      }
      
      .card {
        padding: 24px 20px 28px;
      }
      
      .banks {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Сформировать deeplink-ссылки</h1>

    <div class="field-group">
      <label class="field-label" for="account">Телефон «+7…» или № карты</label>
      <input id="account" type="text" placeholder="+7 999 123-45-67" />
    </div>

    <div class="field-group">
      <label class="field-label" for="amount">Сумма, ₽</label>
      <input id="amount" type="number" step="0.01" placeholder="1000.00" />
    </div>

    <div class="field-group">
      <label class="field-label" for="tinkoff-member">bankMemberId (Tinkoff)</label>
      <select id="tinkoff-member">
        <option value="10076">10076 – по умолчанию</option>
        <option value="10075">10075</option>
        <option value="10074">10074</option>
      </select>
    </div>

    <div class="checkbox-wrapper">
      <label class="checkbox-container" for="transborder">
        <input id="transborder" type="checkbox" />
        <span>Трансграничный перевод</span>
      </label>
    </div>

    <button id="generate-btn">Сформировать deeplink-кнопки</button>

    <div class="banks" id="banks"></div>
    <div class="hint">Запуск deeplink-ов корректно работает при открытии страницы через HTTP-сервер.</div>
  </div>

  <script type="module">
    import { generateDeepLinks } from './deep.js';

    const BANKS = {
      ru_tinkoff: { label: 'T-Pay', css: 'tinkoff', icon: './tpaybutton.svg' },
      ru_sberbank: { label: 'SberPay', css: 'sber', icon: './sber_pay.svg' },
      ru_vtb: { label: 'VTB Pay', css: 'vtb', icon: './vtb_logo.svg' }
    };

    const $account = document.getElementById('account');
    const $amount = document.getElementById('amount');
    const $tinkoffMember = document.getElementById('tinkoff-member');
    const $transborder = document.getElementById('transborder');
    const $banksWrap = document.getElementById('banks');

    document.getElementById('generate-btn').addEventListener('click', () => {
      const acct = $account.value.trim();
      const amt = $amount.value.trim();
      if (!acct || !amt) {
        alert('Введите номер телефона/карты и сумму');
        return;
      }

      // Очистить предыдущие кнопки
      $banksWrap.innerHTML = '';

      Object.entries(BANKS).forEach(([code, cfg]) => {
        const btn = document.createElement('button');
        btn.className = `bank-btn ${cfg.css}`;
        btn.innerHTML = `<object data="${cfg.icon}" type="image/svg+xml" style="width:100%;height:100%;pointer-events:none;"></object>`;
        btn.addEventListener('click', () => handleBankClick(code));
        $banksWrap.appendChild(btn);
      });
    });

    function handleBankClick(bank) {
      // Если выбран Сбер и стоит чекбокс «трансграничный» – переключаем код банка
      const effectiveBank = bank === 'ru_sberbank' && $transborder.checked ? 'ru_sberbank_trans' : bank;

      const params = {
        phone: $account.value.trim(),
        amount: $amount.value.trim(),
        bank: effectiveBank,
        bankMemberId: $tinkoffMember.value,
        isTransborder: $transborder.checked
      };

      const links = generateDeepLinks(params);
      attemptLinks(links);
    }

    // Попытаться открыть каждую ссылку по очереди, пока не сработает
    function attemptLinks(links) {
      let idx = 0;
      const delay = 1000; // мс между попытками

      const tryNext = () => {
        if (idx >= links.length) return;
        const url = links[idx++];
        console.log('Try', url);

        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isIOS) {
          window.location = url;
        } else {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);
          setTimeout(() => iframe.remove(), delay - 100);
        }
        setTimeout(tryNext, delay);
      };

      tryNext();
    }
  </script>
</body>
</html>
