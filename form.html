<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Express Pay - Быстрые платежи</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card-bg: #ffffff;
      --border: #e1e8ed;
      --text: #14171a;
      --text-muted: #5b7083;
      --primary: #1da1f2;
      --primary-hover: #1991db;
      --success: #17bf63;
      --express-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --express-fast: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      --express-speed: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
      --radius: 20px;
      --radius-sm: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    /* Исправление для iOS Safari */
    html {
      height: 100%;
      -webkit-text-size-adjust: 100%;
    }

    body {
      position: relative;
      height: auto;
      min-height: 100%;
    }

    /* Предотвращение автоматического зума на iOS */
    input, select, textarea {
      font-size: 16px !important;
    }

    /* Использование CSS переменной для высоты viewport на iOS */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: calc(var(--vh, 1vh) * 100);
      }
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      -webkit-overflow-scrolling: touch;
      overflow-x: hidden;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      width: 100%;
      max-width: 440px;
      padding: 40px 32px;
      box-shadow: var(--shadow-xl);
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--express-gradient);
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .brand-logo {
      font-size: 28px;
      font-weight: 700;
      background: var(--express-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
      position: relative;
    }

    .brand-tagline {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .trust-indicators {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 16px 0 24px;
      flex-wrap: wrap;
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--success);
      font-weight: 600;
      background: rgba(23, 191, 99, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(23, 191, 99, 0.2);
    }



    .social-proof {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 16px;
      margin: 16px 0;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .conversion-cta {
      background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
      color: white;
      border: none;
      padding: 18px 24px;
      font-size: 17px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
      letter-spacing: -0.01em;
      position: relative;
      overflow: hidden;
      text-transform: none;
    }

    .conversion-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
    }

    .progress-indicator {
      background: #e9ecef;
      height: 4px;
      border-radius: 2px;
      margin: 16px 0;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      border-radius: 2px;
      transition: width 0.5s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: progress-shine 2s infinite;
    }

    @keyframes progress-shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes pulse-ready {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(0, 210, 255, 0.5);
      }
    }

    .speed-indicator {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-left: 8px;
      font-size: 11px;
      padding: 2px 6px;
      background: var(--express-fast);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      animation: pulse-fast 2s infinite;
    }

    @keyframes pulse-fast {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin: 0 0 28px;
      text-align: center;
      color: var(--text);
      letter-spacing: -0.02em;
      line-height: 1.2;
    }

    .field-group {
      margin-bottom: 20px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text);
      letter-spacing: -0.01em;
    }

    input, select {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      background: #fff;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(29, 161, 242, 0.1);
      transform: translateY(-1px);
      animation: input-glow 0.3s ease;
    }

    @keyframes input-glow {
      0% { box-shadow: 0 0 0 0 rgba(29, 161, 242, 0.4); }
      100% { box-shadow: 0 0 0 4px rgba(29, 161, 242, 0.1); }
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    input:disabled, select:disabled {
      background: #f8f9fa;
      color: #6c757d;
      border-color: #e9ecef;
      cursor: not-allowed;
    }

    input:disabled::placeholder {
      color: #adb5bd;
    }

    /* checkbox component */
    .checkbox-wrapper {
      margin: 20px 0 28px;
    }
    
    .checkbox-container {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      position: relative;
      padding: 12px 16px;
      border-radius: 12px;
      transition: background-color 0.2s ease;
    }
    
    .checkbox-container:hover {
      background-color: #f8fafc;
    }
    
    .checkbox-container input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
      margin-right: 12px;
      cursor: pointer;
      accent-color: var(--primary);
      transform: scale(1.1);
    }
    
    .checkbox-container span {
      font-size: 15px;
      color: var(--text);
      line-height: 1.4;
      font-weight: 500;
    }

    #generate-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
      color: #fff;
      border: none;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      letter-spacing: -0.01em;
      position: relative;
      overflow: hidden;
    }

    #generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    #generate-btn:hover::before {
      left: 100%;
    }

    #generate-btn:hover { 
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    #generate-btn:active {
      transform: translateY(0);
    }

    .banks {
      margin-top: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .bank-btn {
      padding: 0;
      border: 2px solid var(--border);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      overflow: hidden;
      background: linear-gradient(135deg, #fff 0%, #fafbfc 100%);
      width: 100%;
      height: 72px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bank-btn-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      height: 100%;
      padding: 12px 16px;
    }

    .bank-btn-text {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      white-space: nowrap;
      letter-spacing: -0.01em;
    }

    .bank-btn:hover { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(29, 161, 242, 0.15);
      border-color: var(--primary);
      background: linear-gradient(135deg, #fff 0%, #f0f8ff 100%);
    }

    .bank-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(29, 161, 242, 0.1), transparent);
      transition: left 0.5s;
    }

    .bank-btn:hover::after {
      left: 100%;
    }

    .bank-btn:active {
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .bank-btn object {
      height: 36px;
      width: auto;
      max-width: 100px;
      display: block;
      pointer-events: none;
      object-fit: contain;
      flex-shrink: 0;
    }



    .hints-container {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }

    .hint {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 12px;
      text-align: center;
      font-weight: 500;
      line-height: 1.4;
    }

    .hint:last-child {
      margin-bottom: 0;
    }

    .hint-small {
      font-size: 12px;
      color: #999;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    code {
      background: #f1f3f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 11px;
      color: #333;
      white-space: nowrap;
      margin: 0 2px;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
        padding-top: 20px;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      .card {
        padding: 32px 24px;
        max-width: 100%;
        border-radius: var(--radius-sm);
        margin-bottom: 20px;
      }
      
      .banks {
        grid-template-columns: 1fr;
        gap: 16px;
        margin-top: 24px;
      }
      
      .bank-btn {
        height: 64px;
      }

      .bank-btn-content {
        padding: 10px 12px;
        gap: 10px;
      }

      .bank-btn-text {
        font-size: 14px;
      }

      .bank-btn object {
        height: 32px;
        max-width: 90px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 24px;
      }
      
      input, select {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .field-group {
        margin-bottom: 16px;
      }
      
      .hints-container {
        margin-top: 20px;
        padding-top: 16px;
      }
      
      .hint {
        font-size: 12px;
      }
      
      .hint-small {
        font-size: 11px;
        line-height: 1.3;
      }
      
      code {
        font-size: 10px;
        padding: 1px 4px;
        margin: 0 1px;
      }

      .trust-indicators {
        gap: 8px;
        margin: 12px 0 20px;
      }

      .trust-badge {
        font-size: 11px;
        padding: 4px 8px;
      }



      .social-proof {
        font-size: 12px;
        padding: 10px 12px;
        margin: 12px 0;
      }

      .conversion-cta {
        padding: 16px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="brand-header">
      <div class="brand-logo">
        Express Pay
        <span class="speed-indicator">
          ⚡ FAST
        </span>
      </div>
      <div class="brand-tagline">express-pay.net</div>
      
      <div class="trust-indicators">
        <div class="trust-badge">
          🔒 Безопасно
        </div>
        <div class="trust-badge">
          ⚡ Мгновенно
        </div>
        <div class="trust-badge">
          ✅ Надежно
        </div>
      </div>
    </div>


    
    <h1 id="form-title">Создание формы оплаты</h1>

    <div class="progress-indicator" id="progress-indicator" style="display: none;">
      <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
    </div>

    <div class="field-group">
      <label class="field-label" for="purpose">Назначение платежа</label>
      <input id="purpose" type="text" placeholder="Оплата услуг, товаров..." />

    <div class="field-group">

    <div class="field-group">
      <label class="field-label" for="amount">Сумма, ₽</label>
      <input id="amount" type="number" step="0.01" placeholder="1000.00" />
    </div>

    <div class="field-group">
      <label class="field-label" for="tinkoff-member">bankMemberId (Tinkoff)</label>
      <select id="tinkoff-member">
        <option value="10076">10076 – по умолчанию</option>
        <option value="10075">10075</option>
        <option value="10074">10074</option>
      </select>
    </div>

    <div class="checkbox-wrapper">
      <label class="checkbox-container" for="transborder">
        <input id="transborder" type="checkbox" />
      </label>
    </div>

    <button id="generate-btn" class="conversion-cta">Сформировать ссылки на оплату</button>

    <div class="social-proof" id="social-proof" style="display: none;">
      👥 Более 10,000 успешных платежей сегодня • ⭐ 4.9/5 рейтинг
    </div>

    <button id="copy-link-btn" style="margin-top: 8px; padding: 8px 16px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; color: #6c757d; font-size: 14px; cursor: pointer; display: none;">
      🔒 Скопировать read-only ссылку
    </button>

    <div class="banks" id="banks"></div>
    
    <button id="clear-preferences" style="margin-top: 12px; padding: 8px 16px; background: #f5f5f5; border: 1px solid #ddd; border-radius: 8px; color: #666; font-size: 13px; cursor: pointer; display: none;">
      Очистить предпочтения
    </button>
    
    <div class="hints-container">
      <div class="hint" id="device-hint">🔐 Все платежи проходят через защищенные каналы банков</div>
      
      <div class="hint hint-small">
        💡 URL параметры: <code>purpose</code>, <code>phone</code>, <code>amount</code>, <code>bankMemberId</code>, <code>transborder</code>, <code>disable</code>
      </div>
      

    </div>
  </div>

  <script type="module">
    import { generateDeepLinks, generateDesktopLink } from './deep.js';

    const BANKS = {
      ru_tinkoff: { label: 'T-Pay', css: 'tinkoff', icon: './t_pay.svg' },
      ru_sberbank: { label: 'SberPay', css: 'sber', icon: './sber_pay.svg' },
      ru_vtb: { label: 'VTB Pay', css: 'vtb', icon: './vtb_pay.svg' }
    };

    const $purpose = document.getElementById('purpose');
    const $account = document.getElementById('account');
    const $amount = document.getElementById('amount');
    const $tinkoffMember = document.getElementById('tinkoff-member');
    const $transborder = document.getElementById('transborder');
    const $banksWrap = document.getElementById('banks');
    const $clearBtn = document.getElementById('clear-preferences');
    const $hint = document.getElementById('device-hint');
    const $copyLinkBtn = document.getElementById('copy-link-btn');
    const $formTitle = document.getElementById('form-title');

    // Определение типа устройства
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isAndroid = /Android/i.test(ua);
      const isMobile = isIOS || isAndroid || /Mobile|Tablet/i.test(ua);
      
      return {
        isIOS,
        isAndroid,
        isMobile,
        platform: isIOS ? 'ios' : isAndroid ? 'android' : 'desktop'
      };
    }

    // Работа с куки
    function setCookie(name, value, days = 30) {
      const expires = new Date();
      expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    // Извлечь схему из ссылки (без параметров)
    function extractSchemePattern(link) {
      // Для Сбера извлекаем только схему и базовый путь
      if (link.includes('sbolonline://') || link.includes('sberbankonline://') || 
          link.includes('budgetonline-ios://') || link.includes('ios-app-smartonline://') ||
          link.includes('app-online-ios://') || link.includes('btripsexpenses://')) {
        
        // Убираем параметры, оставляем только схему и путь
        const match = link.match(/^([^:]+:\/\/[^?]+)/);
        return match ? match[1] : link;
      }
      
      // Для Тинькофф и других банков тоже убираем параметры
      if (link.includes('://')) {
        const match = link.match(/^([^:]+:\/\/[^?]+)/);
        return match ? match[1] : link;
      }
      
      // Для других банков возвращаем как есть
      return link;
    }

    // Найти подходящую ссылку по схеме
    function findLinkByScheme(links, schemePattern) {
      return links.find(link => {
        const linkScheme = extractSchemePattern(link);
        return linkScheme === schemePattern;
      });
    }

    // Получить предпочтительную схему для конкретного банка и устройства
    function getPreferredScheme(bank) {
      const device = getDeviceInfo();
      const cookieName = `preferred_scheme_${bank}_${device.platform}`;
      return getCookie(cookieName);
    }

    // Сохранить успешную схему для конкретного банка и устройства
    function savePreferredScheme(bank, link) {
      const device = getDeviceInfo();
      const cookieName = `preferred_scheme_${bank}_${device.platform}`;
      const scheme = extractSchemePattern(link);
      setCookie(cookieName, scheme);
      console.log(`Сохранена предпочтительная схема для ${bank} на ${device.platform}:`, scheme);
    }

    // Показать информацию о недоступности на desktop
    function showDesktopInfo(params) {
      // Создаем модальное окно с информацией
      const modal = document.createElement('div');
      modal.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      `;

      modal.innerHTML = `
        <div style="background: white; padding: 32px; border-radius: 16px; text-align: center; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);">
          <div style="font-size: 48px; margin-bottom: 16px;">📱</div>
          <h3 style="margin: 0 0 16px 0; color: #333;">Используйте мобильное устройство</h3>
          <p style="color: #666; font-size: 14px; margin: 16px 0; line-height: 1.5;">
            P2P переводы работают только через мобильные приложения банков. 
            Откройте эту страницу на телефоне для совершения платежа.
          </p>
                     <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin: 16px 0;">
             <p style="color: #666; font-size: 13px; margin: 0;">
               <strong>Сумма:</strong> ${params.amount} ₽<br>
               <strong>Получатель:</strong> ${params.phone.startsWith('+') ? params.phone : '+' + params.phone}
             </p>
           </div>
          <button id="close-info" style="background: #007AFF; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">
            Понятно
          </button>
        </div>
      `;

      document.body.appendChild(modal);

      // Обработчики закрытия
      modal.querySelector('#close-info').onclick = () => modal.remove();
      modal.onclick = (e) => {
        if (e.target === modal) modal.remove();
      };
    }

    // Проверить есть ли сохраненные схемы для любого банка
    function hasAnyPreferredSchemes() {
      const device = getDeviceInfo();
      return Object.keys(BANKS).some(bank => {
        const cookieName = `preferred_scheme_${bank}_${device.platform}`;
        return getCookie(cookieName) !== null;
      });
    }

    // Обновляем подсказку в зависимости от устройства
    function updateDeviceHint() {
      const device = getDeviceInfo();
      if (device.platform === 'desktop') {
        $hint.textContent = 'На компьютере: ВТБ откроется в браузере, для остальных банков рекомендуется использовать мобильное устройство.';
      } else if (device.isIOS) {
        $hint.textContent = 'На iOS: deeplink-ы будут пытаться открыть банковские приложения.';
      } else if (device.isAndroid) {
        $hint.textContent = 'На Android: deeplink-ы будут пытаться открыть банковские приложения.';
      } else {
        $hint.textContent = 'Запуск deeplink-ов корректно работает при открытии страницы через HTTP-сервер.';
      }
    }

    // Работа с URL параметрами
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        purpose: params.get('purpose') || '',
        phone: params.get('phone') || params.get('account') || '',
        amount: params.get('amount') || '',
        bankMemberId: params.get('bankMemberId') || params.get('member') || '10076',
        transborder: params.get('transborder') === 'true' || params.get('transborder') === '1',
        disable: params.get('disable') === 'true' || params.get('disable') === '1'
      };
    }

    function updateUrlParams() {
      const params = new URLSearchParams();
      
      const purpose = $purpose.value.trim();
      const phone = $account.value.trim();
      const amount = $amount.value.trim();
      const bankMemberId = $tinkoffMember.value;
      const transborder = $transborder.checked;

      if (purpose) params.set('purpose', purpose);
      if (phone) params.set('phone', phone);
      if (amount) params.set('amount', amount);
      if (bankMemberId !== '10076') params.set('bankMemberId', bankMemberId);
      if (transborder) params.set('transborder', 'true');

      const newUrl = params.toString() ? 
        `${window.location.pathname}?${params.toString()}` : 
        window.location.pathname;
      
      // Обновляем URL без перезагрузки страницы
      window.history.replaceState({}, '', newUrl);

      // Показываем/скрываем кнопку копирования
      updateCopyLinkButton(phone, amount);
      
      // Обновляем заголовок в обычном режиме
      if (!getUrlParams().disable) {
        updateFormTitle({ disable: false, purpose: purpose });
      }
    }

    function updateCopyLinkButton(phone, amount) {
      const params = getUrlParams();
      // Не показываем кнопку в read-only режиме
      if (params.disable) {
        $copyLinkBtn.style.display = 'none';
        return;
      }
      
      if (phone && amount) {
        $copyLinkBtn.style.display = 'block';
      } else {
        $copyLinkBtn.style.display = 'none';
      }
    }

    async function copyCurrentLink() {
      // Создаем URL с параметром disable=true
      const url = new URL(window.location.href);
      url.searchParams.set('disable', 'true');
      const disabledUrl = url.toString();
      
      try {
        await navigator.clipboard.writeText(disabledUrl);
        
        // Временно меняем текст кнопки
        const originalText = $copyLinkBtn.textContent;
        $copyLinkBtn.textContent = '✅ Скопировано!';
        $copyLinkBtn.style.background = '#d4edda';
        $copyLinkBtn.style.color = '#155724';
        
        setTimeout(() => {
          $copyLinkBtn.textContent = originalText;
          $copyLinkBtn.style.background = '#f8f9fa';
          $copyLinkBtn.style.color = '#6c757d';
        }, 2000);
        
        console.log('Ссылка скопирована:', disabledUrl);
      } catch (err) {
        console.error('Ошибка копирования:', err);
        
        // Fallback для старых браузеров
        const textArea = document.createElement('textarea');
        textArea.value = disabledUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        
        $copyLinkBtn.textContent = '✅ Скопировано!';
        setTimeout(() => {
          $copyLinkBtn.textContent = '🔒 Скопировать read-only ссылку';
        }, 2000);
      }
    }

    function fillFormFromUrl() {
      const params = getUrlParams();
      
      if (params.purpose) {
        $purpose.value = params.purpose;
      }
      if (params.phone) {
        $account.value = params.phone;
      }
      if (params.amount) {
        $amount.value = params.amount;
      }
      if (params.bankMemberId) {
        $tinkoffMember.value = params.bankMemberId;
      }
      if (params.transborder) {
        $transborder.checked = params.transborder;
      }

      // Обновляем заголовок в зависимости от режима
      updateFormTitle(params);

      // Применяем disabled режим если нужно
      if (params.disable) {
        applyDisabledMode();
      }

      // Если есть параметры, автоматически генерируем кнопки
      if (params.phone && params.amount) {
        console.log('Автозаполнение формы из URL параметров:', params);
        // Небольшая задержка для корректного отображения
        setTimeout(() => {
          document.getElementById('generate-btn').click();
        }, 100);
      }
    }

    function updateFormTitle(params) {
      if (params.disable && params.purpose) {
        // Read-only режим с назначением платежа
        $formTitle.textContent = params.purpose;
      } else if (params.disable) {
        // Read-only режим без назначения
        $formTitle.textContent = 'Оплата';
      } else if (params.purpose) {
        // Обычный режим с назначением
        $formTitle.textContent = `Создание формы: ${params.purpose}`;
      } else {
        // Обычный режим создания формы
        $formTitle.textContent = 'Создание формы оплаты';
      }
    }

    function applyDisabledMode() {
      // Делаем поля формы только для чтения
      $purpose.disabled = true;
      $account.disabled = true;
      $amount.disabled = true;
      $tinkoffMember.disabled = true;
      $transborder.disabled = true;
      
      // Скрываем кнопку генерации и копирования
      document.getElementById('generate-btn').style.display = 'none';
      $copyLinkBtn.style.display = 'none';
      
      // Скрываем блок с подсказками о URL параметрах
      document.querySelector('.hints-container').style.display = 'none';
      
      // Автоматически генерируем кнопки банков
      setTimeout(() => {
        generateBankButtons();
      }, 100);
      
      console.log('Применен режим только для чтения');
    }

    function generateBankButtons() {
      const acct = $account.value.trim();
      const amt = $amount.value.trim();
      if (!acct || !amt) return;

      // Очистить предыдущие кнопки
      $banksWrap.innerHTML = '';

      const device = getDeviceInfo();

      Object.entries(BANKS).forEach(([code, cfg]) => {
        const btn = document.createElement('button');
        btn.className = `bank-btn ${cfg.css}`;
        
        // Проверяем есть ли сохраненная схема для этого банка
        const preferredScheme = getPreferredScheme(code);
        const hasPreferredScheme = !!preferredScheme;
        const preferredIndicator = hasPreferredScheme ? '<div style="position:absolute;top:4px;right:4px;background:#00C851;color:white;border-radius:50%;width:16px;height:16px;font-size:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;z-index:1;">✓</div>' : '';
        
        // Для всех банков добавляем текст "Оплатить с"
        const buttonText = 'Оплатить с';
        
        btn.innerHTML = `
          ${preferredIndicator}
          <div class="bank-btn-content">
            <span class="bank-btn-text">${buttonText}</span>
            <object data="${cfg.icon}" type="image/svg+xml"></object>
          </div>
        `;
        
        if (hasPreferredScheme) {
          btn.title = `${cfg.label} (есть предпочтительная схема для ${device.platform})`;
        }
        
        btn.addEventListener('click', () => handleBankClick(code));
        $banksWrap.appendChild(btn);
      });

      if (hasAnyPreferredSchemes()) {
        $clearBtn.style.display = 'block';
      } else {
        $clearBtn.style.display = 'none';
      }
    }

    // Исправление для iOS Safari - предотвращение автоматического скроллинга
    function fixIOSScrolling() {
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (isIOS) {
        // Устанавливаем CSS переменную для высоты viewport
        const setVH = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        
        // Предотвращаем автоматический скроллинг при фокусе на input
        document.addEventListener('focusin', (e) => {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
            setTimeout(() => {
              window.scrollTo(0, 0);
            }, 100);
          }
        });
      }
    }

    // Заполняем форму из URL при загрузке
    fillFormFromUrl();

    // Обновляем подсказку при загрузке
    updateDeviceHint();

    // Исправляем скроллинг на iOS
    fixIOSScrolling();

    // Показываем элементы конверсии
    showConversionElements();

    // Обновляем состояние кнопки копирования при загрузке
    updateCopyLinkButton($account.value.trim(), $amount.value.trim());

    // Функция для показа элементов конверсии
    function showConversionElements() {
      // Показываем прогресс-бар
      updateProgress();

      // Показываем социальное доказательство через 3 секунды
      setTimeout(() => {
        document.getElementById('social-proof').style.display = 'block';
      }, 3000);

      // Анимация счетчика платежей
      animateCounter();
    }

    // Обновление прогресса заполнения формы
    function updateProgress() {
      const fields = [$purpose, $account, $amount];
      const filledFields = fields.filter(field => field.value.trim() !== '').length;
      const progress = Math.round((filledFields / fields.length) * 100);
      
      const progressIndicator = document.getElementById('progress-indicator');
      const progressBar = document.getElementById('progress-bar');
      const generateBtn = document.getElementById('generate-btn');
      
      if (progress > 0) {
        progressIndicator.style.display = 'block';
        progressBar.style.width = progress + '%';
      } else {
        progressIndicator.style.display = 'none';
      }

      // Анимируем кнопку при 100% заполнении
      if (progress === 100) {
        generateBtn.style.animation = 'pulse-ready 1s infinite';
        generateBtn.innerHTML = 'Сформировать ссылки на оплату';
      } else if (progress >= 67) {
        generateBtn.style.animation = 'none';
        generateBtn.innerHTML = 'Сформировать ссылки на оплату';
      } else {
        generateBtn.style.animation = 'none';
        generateBtn.innerHTML = 'Сформировать ссылки на оплату';
      }
    }

    // Анимация счетчика для социального доказательства
    function animateCounter() {
      setTimeout(() => {
        const socialProof = document.getElementById('social-proof');
        let count = 10000;
        const increment = Math.floor(Math.random() * 50) + 10;
        
        const updateCounter = () => {
          count += increment;
          socialProof.innerHTML = `👥 Более ${count.toLocaleString()} успешных платежей сегодня • ⭐ 4.9/5 рейтинг`;
        };

        // Обновляем счетчик каждые 10 секунд
        setInterval(updateCounter, 10000);
      }, 6000);
    }

    // Добавляем обработчики для автоматического обновления URL (только если не disabled режим)
    const params = getUrlParams();
    if (!params.disable) {
      $purpose.addEventListener('input', () => {
        updateUrlParams();
        updateProgress();
      });
      $account.addEventListener('input', () => {
        updateUrlParams();
        updateProgress();
      });
      $amount.addEventListener('input', () => {
        updateUrlParams();
        updateProgress();
      });
      $tinkoffMember.addEventListener('change', updateUrlParams);
      $transborder.addEventListener('change', updateUrlParams);
    }

    // Обработчик для кнопки копирования ссылки
    $copyLinkBtn.addEventListener('click', copyCurrentLink);

    document.getElementById('generate-btn').addEventListener('click', () => {
      const acct = $account.value.trim();
      const amt = $amount.value.trim();
      if (!acct || !amt) {
        alert('Введите номер телефона/карты и сумму');
        return;
      }

      // Очистить предыдущие кнопки
      $banksWrap.innerHTML = '';

      const device = getDeviceInfo();

      Object.entries(BANKS).forEach(([code, cfg]) => {
        const btn = document.createElement('button');
        btn.className = `bank-btn ${cfg.css}`;
        
        // Проверяем есть ли сохраненная схема для этого банка
        const preferredScheme = getPreferredScheme(code);
        const hasPreferredScheme = !!preferredScheme;
        const preferredIndicator = hasPreferredScheme ? '<div style="position:absolute;top:4px;right:4px;background:#00C851;color:white;border-radius:50%;width:16px;height:16px;font-size:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;z-index:1;">✓</div>' : '';
        
        // Для всех банков добавляем текст "Оплатить с"
        const buttonText = 'Оплатить с';
        
        btn.innerHTML = `
          ${preferredIndicator}
          <div class="bank-btn-content">
            <span class="bank-btn-text">${buttonText}</span>
            <object data="${cfg.icon}" type="image/svg+xml"></object>
          </div>
        `;
        
        if (hasPreferredScheme) {
          btn.title = `${cfg.label} (есть предпочтительная схема для ${device.platform})`;
        }
        
        btn.addEventListener('click', () => handleBankClick(code));
        $banksWrap.appendChild(btn);
      });

      if (hasAnyPreferredSchemes()) {
        $clearBtn.style.display = 'block';
      } else {
        $clearBtn.style.display = 'none';
      }
    });

    // Обработчик очистки предпочтений
    $clearBtn.addEventListener('click', () => {
      const device = getDeviceInfo();
      let clearedCount = 0;
      
      // Очищаем сохраненные схемы для всех банков
      Object.keys(BANKS).forEach(bank => {
        const cookieName = `preferred_scheme_${bank}_${device.platform}`;
        if (getCookie(cookieName)) {
          document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
          clearedCount++;
        }
      });
      
      console.log(`Очищено ${clearedCount} сохраненных схем для ${device.platform}`);
      $clearBtn.style.display = 'none';
      
      // Перегенерируем кнопки без индикаторов
      const acct = $account.value.trim();
      const amt = $amount.value.trim();
      if (acct && amt) {
        document.getElementById('generate-btn').click();
      }
    });

    function handleBankClick(bank) {
      // Если выбран Сбер и стоит чекбокс «трансграничный» – переключаем код банка
      const effectiveBank = bank === 'ru_sberbank' && $transborder.checked ? 'ru_sberbank_trans' : bank;

      const baseParams = {
        phone: $account.value.trim(),
        amount: $amount.value.trim(),
        bankMemberId: $tinkoffMember.value,
        isTransborder: $transborder.checked
      };

      const device = getDeviceInfo();
      
      // Для desktop устройств пробуем сначала HTTPS-ссылку
      if (device.platform === 'desktop') {
        const desktopLink = generateDesktopLink({
          phone: baseParams.phone,
          bank: effectiveBank,
          isTransborder: baseParams.isTransborder
        });

        if (desktopLink) {
          console.log(`Desktop: открываем HTTPS-ссылку для ${effectiveBank}:`, desktopLink);
          window.open(desktopLink, '_blank');
          return;
        } else {
          // Если нет desktop-ссылки, показываем информацию о мобильном использовании
          console.log(`Desktop: ${effectiveBank} не поддерживает web-форму, показываем информацию`);
          showDesktopInfo(baseParams);
          return;
        }
      }

      // Для мобильных устройств используем deeplink-логику
      console.log(`Устройство: ${device.platform}, банк: ${effectiveBank}`);

      // Проверяем, есть ли предпочтительная схема для этого банка
      const preferredScheme = getPreferredScheme(effectiveBank);
      console.log(`Предпочтительная схема для ${effectiveBank}:`, preferredScheme);

      // Генерируем все ссылки для выбранного банка
      const allLinks = generateDeepLinks({...baseParams, bank: effectiveBank});
      
      let orderedLinks = [];
      
      // Если есть предпочтительная схема, ищем подходящую ссылку и ставим её первой
      if (preferredScheme) {
        const preferredLink = findLinkByScheme(allLinks, preferredScheme);
        if (preferredLink) {
          orderedLinks.push(preferredLink);
          // Добавляем остальные ссылки, исключая предпочтительную
          const otherLinks = allLinks.filter(link => link !== preferredLink);
          orderedLinks = [...orderedLinks, ...otherLinks];
          console.log(`Найдена ссылка по предпочтительной схеме, будет попробована первой, затем ${otherLinks.length} других ссылок`);
        } else {
          orderedLinks = allLinks;
          console.log(`Предпочтительная схема не найдена среди текущих ссылок, пробуем все ${allLinks.length} ссылок по порядку`);
        }
      } else {
        orderedLinks = allLinks;
        console.log(`Нет предпочтительной схемы, пробуем все ${allLinks.length} ссылок по порядку`);
      }
      
      attemptLinks(orderedLinks, effectiveBank);
    }

    // Попытаться открыть каждую ссылку по очереди, пока не сработает
    function attemptLinks(links, currentBank) {
      let idx = 0;
      let stopped = false;
      const delay = 1500; // мс между попытками
      const device = getDeviceInfo();

      const tryNext = () => {
        if (stopped || idx >= links.length) {
          if (!stopped) {
            console.log('Все ссылки перепробованы, ни одна не сработала');
          }
          return;
        }
        
        const url = links[idx++];
        console.log(`Попытка ${idx}/${links.length}:`, url);

        const startTime = Date.now();
        
        // Обработчик для отслеживания ухода со страницы (успешное открытие приложения)
        const handleVisibilityChange = () => {
          if (document.hidden || document.visibilityState === 'hidden') {
            console.log(`✅ Приложение успешно открылось! Сохраняем схему: ${url}`);
            savePreferredScheme(currentBank, url);
            stopped = true;
            cleanup();
          }
        };

        const handleBlur = () => {
          // Если страница потеряла фокус быстро после клика, вероятно приложение открылось
          if (Date.now() - startTime < 500) {
            console.log(`✅ Приложение успешно открылось (blur)! Сохраняем схему: ${url}`);
            savePreferredScheme(currentBank, url);
            stopped = true;
            cleanup();
          }
        };

        const cleanup = () => {
          document.removeEventListener('visibilitychange', handleVisibilityChange);
          window.removeEventListener('blur', handleBlur);
        };

        // Добавляем обработчики
        document.addEventListener('visibilitychange', handleVisibilityChange);
        window.addEventListener('blur', handleBlur);

        if (device.isIOS) {
          window.location = url;
        } else {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = url;
          document.body.appendChild(iframe);
          setTimeout(() => iframe.remove(), delay - 100);
        }

        // Убираем обработчики через некоторое время и пробуем следующую ссылку
        setTimeout(() => {
          cleanup();
          if (!stopped) {
            tryNext();
          }
        }, delay);
      };

      tryNext();
    }
  </script>
