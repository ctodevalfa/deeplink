<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест количества ссылок</title>
</head>
<body>
    <h1>Тест: сколько ссылок генерируется?</h1>
    <div id="result"></div>

    <script type="module">
        import { generateDeepLinks } from './deep.js';

        try {
            const links = generateDeepLinks({
                phone: '+79381876034',
                amount: 1000,
                bank: 'ru_sberbank',
                platform: 'ios'
            });

            document.getElementById('result').innerHTML = `
                <p><strong>Количество ссылок: ${links.length}</strong></p>
                <ol>
                    ${links.map(link => `<li><code>${link}</code></li>`).join('')}
                </ol>
            `;

            console.log('Ссылки СберБанк iOS:', links);
        } catch (error) {
            document.getElementById('result').innerHTML = `<p style="color:red">Ошибка: ${error.message}</p>`;
            console.error('Ошибка:', error);
        }
    </script>
</body>
</html>
